<!DOCTYPE html>

<html>
	<head>
		<title>Nanan Pizza login</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<h1>Luo uusi käyttäjätunnus</h1>
		<form action="/create" method="POST">
		<label for="uname">Uusi käyttäjätunnus: </label>
        	<input type="text" placeholder="Syötä käyttäjätunnus" id="uname" name="uname" maxlength="10" required><br>
		<label for="psw">Salasana: </label>
        	<input type="password" placeholder="Syötä salasana" id="psw" name="psw" maxlength="15" required><br>
        	<button type="submit" value="submit">Luo tunnus</button>
        	</form>
	</body>
</html>
